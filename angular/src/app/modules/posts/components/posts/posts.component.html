
<div *ngFor="let post of posts | async">
  <h2>{{post.title }}</h2>
  <p>{{ post.text }}</p>
  <div *ngFor="let tag of post.tags" class="tags">
    <span>{{ tag.name }}</span>
  </div>

  <div class="rating">
    <p>
      <img src="app/modules/posts/_resources/thumb-up-dark.png" /><span class="up-rating">{{ post.votes.up }}</span>
      <img src="app/modules/posts/_resources/thumb-down-dark.png" /><span class="down-rating">{{ post.votes.down }}</span>
    </p>
  </div>
</div>
